<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="estilo/dashboard.css">
</head>
<body>
    <main class="dashboard">

        <div class="coluna1">
            <article class="valores">

                <section class="valor_disponivel">
                    
                    <header>valor disponível</header>

                    <div>
                        <img src="icones/Money_Box_verde.png" alt="imagem do cofrinho">
                        <span>R$ <span>1.000.000,00</span></span>
                    </div>

                </section>

                <section class="valor_gasto">
                    
                    <header>valor gasto</header>

                    <div>
                        <img src="icones/Money_Box_vermelho.png" alt="imagem do cofrinho">
                        <span>R$ <span>50.000,00</span></span>
                    </div>

                </section>

            </article>

            <article class="agendamentos">
                <header>
                    <div>
                        <img src="" alt="">
                    </div>
                    <h2>Agendamentos</h2>
                </header>

                <main>
                    <div class="coluna_dias_hoje">
                        <section class="semana">
                            <header>semana</header>
                            <div class="dias">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                                <div>4</div>
                                <div>5</div>
                                <div>6</div>
                                <div>7</div>
                            </div>
                        </section>
        
                        <section class="hoje">
                            <header>hoje</header>
                            <ul>
                                <li></li>
                            </ul>
                        </section>
                    </div>
                    <div class="coluna_amanha">
                        <section class="amanha">
                            <header>amaha</header>
                            <ul>
                                <li></li>
                            </ul>
                        </section>
                    </div>
                </main>
            </article>
        </div>

        <div class="coluna2">
            <article class="solicitacoes">
                <header>
                    <div>
                        <img src="" alt="">
                    </div>
                    <h2>solicitações</h2>
                </header>
                <main>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </main>
            </article>
        </div>
    </main>
</body>
</html>
