<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fortificar</title>
    <link rel="stylesheet" href="../../estilo/solicitacao.css">
</head>
    <body>
        <nav id="menu" style="box-sizing: border-box;">
            <img src="../../icones/Menu.png" alt="menu" onclick="AbrirMenu()" id="img-menu">
            <ul id="op-menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="./">Nova Solicitação</a></li>
            </ul>
            
        </nav>
        <script src="../../script/menu.js"></script>
        <main>
            <section id="solicitacao-secao" class="sombra bg-white radius-conteiner">
                <header class="header-form">
                    <h2>Solicitação</h2>
                </header>
                <div class="formulario-solicitacao">
                    <button class="btn-voltar">voltar</button>
                    <button class="btn-responder">responder</button>
                    <form id="form-solicitacao" action="#" method="POST">
                        <div class="form-group">
                            <label for="solicitacao">Solicitação:</label>
                            <input type="text" id="solicitacao" name="solicitacao" value="Distribuição de marmitas" readonly>
                        </div>
                        <div class="form-group">
                            <label for="projeto">Projeto:</label>
                            <input type="text" id="projeto" name="projeto" value="Projeto A" readonly>
                            <button type="button" class="btn-consultar">consultar</button>
                        </div>
                        <div class="colunas-form">
                            <div class="coluna-form">
                                <div class="form-group">
                                    <label for="data-solicitacao">Data de solicitação:</label>
                                    <input type="text" id="data-solicitacao" name="data-solicitacao" value="10 / 06 / 22" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="categoria">Categoria:</label>
                                    <input type="text" id="categoria" name="categoria" value="alimentação" readonly>
                                </div>
                            </div>
                            <div class="coluna-form">
                                <div class="form-group">
                                    <label for="agendamento">Agendamento:</label>
                                    <input type="text" id="agendamento" name="agendamento" value="11 / 06 / 24" readonly>
                                    <input type="text" id="hora" name="hora" value="11:00" readonly>
                                    <input type="text" id="valor" name="valor" value="R$ 500,00" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" name="descricao" rows="4" readonly>Solicito a presença de um representante da Fortes e a doação para compra das marmitas de isopor.</textarea>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
    
</html>
